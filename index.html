<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <!-- Home -->
        <div class="home animate__animated animate__fadeIn">
            <h1 class="home__title">JOKENPÔ</h1>
            <!-- Botões -->
            <div class="options">
                <button class="button options__item" onclick="jogar('pedra')">
                    <img src="/assets/pedra.png" alt="Ícone de pedra">
                    <p class="options__text">PEDRA</p>
                </button>
                <button class="button options__item" onclick="jogar('papel')">
                    <img src="/assets/papel.png" alt="Ícone de papel">
                    <p class="options__text">PAPEL</p>
                </button>
                <button class="button options__item" onclick="jogar('tesoura')">
                    <img src="/assets/tesoura.png" alt="Ícone de tesoura">
                    <p class="options__text">TESOURA</p>
                </button>
            </div>
            <p class="home__subtitle">escolha uma opção</p>
        </div>
        <!-- Placar -->
        <div class="score hidden animate__animated">
            <!-- Card - Score -->
            <div class="score-card">
                <!-- Jogador -->
                <div class="score-card__item">
                    <img id="jogada-jogador-img" src="/assets/papel-green.png" alt="Ícone da jogada do jogador">
                    <p class="score-card__text">VOCÊ</p>
                    <p id="placar-jogador-text" class="score-card__text">1</p>
                </div>
                <!-- Resultado -->
                <div class="score-card__item">
                    <img id="resultado-img" src="/assets/guaxinim.png" alt="Ícone que indica o resultado da partida">
                    <p id="resultado-text" class="score-card__text">GANHOU</p>
                </div>
                <!-- Máquina -->
                <div class="score-card__item">
                    <img id="jogada-maquina-img" src="/assets/papel-gray.png" alt="Ícone da jogada da máquina">
                    <p class="score-card__text">MÁQUINA</p>
                    <p id="placar-maquina-text" class="score-card__text">1</p>
                </div>
            </div>
            <!-- Botões -->
            <button class="button text-button positive-button" onclick="jogarNovamente()">JOGAR NOVAMENTE</button>
            <button class="button text-button negative-button" onclick="zerarPlacar()">ZERAR PLACAR</button>
        </div>
    </main>
    <script src="/scripts/index.js"></script>
</body>

</html>
