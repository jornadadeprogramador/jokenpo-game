<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <!-- Home -->
        <div class="home">
            <h1 class="home__title">JOKENPÔ</h1>
            <!-- Botões -->
            <div class="options">
                <button class="options__item">
                    <img src="/assets/pedra.png" alt="Ícone de pedra">
                    <p class="options__text">PEDRA</p>
                </button>
                <button class="options__item">
                    <img src="/assets/papel.png" alt="Ícone de papel">
                    <p class="options__text">PAPEL</p>
                </button>
                <button class="options__item">
                    <img src="/assets/tesoura.png" alt="Ícone de tesoura">
                    <p class="options__text">TESOURA</p>
                </button>
            </div>
            <p class="home__subtitle">escolha uma opção</p>
        </div>
    </main>
</body>
</html>
